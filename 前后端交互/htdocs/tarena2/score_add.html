	    			  		alert('已经响应，但是有问题');
	    			  	}
	    			  }
	    		}
	    		xhr.open('POST','score_add.php',true);
	    		xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
	    	    xhr.send('stuName='+stuName+'&chinese='+chi+'&math='+math);
