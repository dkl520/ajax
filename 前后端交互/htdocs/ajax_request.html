<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	<button id="bt">发送异步的http请求 请接收响应</button>
	<script>
		 bt.onclick=function () {
		 	    var xhr=new XMLHttpRequest();
		 	    xhr.onreadystatechange=function () {
		 	    	  console.log('n XHR的状态改变了：'+xhr.readyState);
		 	    	  console.log('响应状态码：'+xhr.status);
		 	    	  console.log('响应主体文本'+xhr.responseText);
		 	    	  console.log(xhr.responseXML);

		 	    }
		 	    xhr.open('GET','ajax_response.php',true);
		 	    xhr.send(null);

		 }
	</script>

</body>
</html>
