<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>user_add</title>
</head>
<body>
	<h3>注册新用户</h3>
	 用户名   <input type="text" id="uname" >
	 密码 <input type="text" id="upwd">
	<button id="button">提交注册信息</button>
	<script src='jquery-1.11.3.js'></script>
	<script>

	button.onclick=function () {
	      var n=uname.value;
	      var p=upwd.value;
		$.post('user_add.php', {uname: n ,upwd:p }, function(txt) {
		    console.log('开始响应数据');
		    if (txt=='succ') {
		    	console.log('注册成功');


		    }else{
		    	console.log('注册失败');
		    }

		});
	}
	</script>
</body>
</html>
